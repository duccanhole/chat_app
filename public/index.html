<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat App</title>
</head>

<body class="container">
  <h3 class="mt-2">Let's chat <i class="fa fa-commenting" aria-hidden="true"></i> !!!</h3>
  <form id="form-name">
    <div class="input-group mb-3">
      <input type="text" id="username" class="form-control" placeholder="Your user name: ">
      <button class="btn btn-light btn-outline-primary" type="submit" id="button-addon2">OK</button>
    </div>
  </form>
  <div class="border border-dark text-box" id="box">
    <div id="mess">
      <strong>Bot</strong>
      <p>Hi user, I'm a botchat. Type <b>#help</b> to know more. </p>
    </div>
    <form id="form">
      <h4 id='activity' style="color: greenyellow;"></h4>
      <div class="input-group mb-3">
        <input type="text" id="text" class="form-control" placeholder="write message ...">
        <button class="btn btn-light btn-outline-primary" type="submit" id="button-addon2"><i class="fa fa-paper-plane"
            aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</html>
